<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Boss Gym - Members</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/members.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation (same as dashboard) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.jpg" alt="Big Boss Gym Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="members.html">
                            <i class="fas fa-users"></i>
                            <span>Members</span>
                        </a>
                    </li>
                    <li>
                        <a href="trainers.html">
                            <i class="fas fa-dumbbell"></i>
                            <span>Trainers</span>
                        </a>
                    </li>
                    <li>
                        <a href="payments.html">
                            <i class="fas fa-credit-card"></i>
                            <span>Payments</span>
                        </a>
                    </li>
                    <li>
                        <a href="bookings.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Bookings</span>
                        </a>
                    </li>
                    <li>
                        <a href="feedback.html">
                            <i class="fas fa-comment-alt"></i>
                            <span>Feedback</span>
                        </a>
                    </li>
                    <li>
                        <a href="contacts.html">
                            <i class="fas fa-envelope"></i>
                            <span>Contacts</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Back to Site</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="admin-profile">
                    <img src="../img/Tepy.jpg" alt="Admin">
                    <div>
                        <h4>Admin</h4>
                        <small>Super Admin</small>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Members Management</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="member-search" placeholder="Search members...">
                    </div>
                    <button class="btn btn-primary" id="add-member-btn">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </div>
            </header>

            <div class="content-area">
                <!-- Members Table -->
                <div class="card">
                    <div class="card-header">
                        <h3>All Members</h3>
                        <div class="table-actions">
                            <select id="members-filter" class="form-control">
                                <option value="all">All Members</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="new">New This Month</option>
                            </select>
                            <button class="btn btn-outline" id="export-members">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="members-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Join Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Members will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="table-footer">
                            <div class="table-info" id="member-count">Showing 0 members</div>
                            <div class="pagination" id="members-pagination">
                                <button class="btn btn-outline" disabled id="prev-page">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <span id="page-info">Page 1 of 1</span>
                                <button class="btn btn-outline" disabled id="next-page">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Member Modal -->
    <div class="modal" id="member-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Member</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="member-form">
                    <input type="hidden" id="member-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="member-name">Full Name</label>
                            <input type="text" id="member-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="member-email">Email</label>
                            <input type="email" id="member-email" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="member-phone">Phone</label>
                            <input type="tel" id="member-phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="member-dob">Date of Birth</label>
                            <input type="date" id="member-dob" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="member-join-date">Join Date</label>
                            <input type="date" id="member-join-date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="member-status">Status</label>
                            <select id="member-status" class="form-control">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="member-notes">Notes</label>
                        <textarea id="member-notes" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancel-member">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="save-member">Save Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/members.js"></script>
</body>
</html>
